<div class="form-group" ng-non-bindable>
    <label>{{ypFormName + '.' + ypInputName + '.label' | translate}}</label>
    <input name="{{ypFormName}}" type="text" placeholder="{{ypFormName + '.' + ypInputName + '.placeholder' | translate}}"
           class="form-control" >

    <span ng-show="{{ypFormName}}.{{ypInputName}}.$dirty && {{ypFormName}}.{{ypInputName}}.$invalid" class="help-inline">{{ypFormName + '.' + ypInputName + '.$invalid' | translate}}</span>
</div>
