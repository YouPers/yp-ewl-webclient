<div class="avatar-upload">
    <div avatar class="avatar" ng-class="{placeholder: !(avatarObject.avatar)}"
         onclick="document.getElementById('avatarUpload').click()"></div>
    <input id="avatarUpload" ng-file-select type="file" ng-hide="true">


    <div class="progress" ng-show="uploader.isUploading">
        <div class="progress-bar" role="progressbar" ng-style="{ 'width': uploader.progress + '%' }"></div>
    </div>

    <button ng-click="upload.abort()" ng-show="uploader.isUploading">Cancel Upload</button>
</div>
