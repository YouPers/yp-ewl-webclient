
<div class="panel cockpit section-title" translate>
    cockpit.stresslevel.header
</div>

<p translate>cockpit.stresslevel.subheader</p>

<div ng-controller="StresslevelGaugeController">
    <div>
        <d3-gauge data="stressLevelGeneral" options="d3Options" label="name"></d3-gauge>
        <d3-gauge data="topStressFactors[0]" options="d3Options" label="name"></d3-gauge>
        <d3-gauge data="topStressFactors[1]" options="d3Options" label="name"></d3-gauge>
        <d3-gauge data="topStressFactors[2]" options="d3Options" label="name"></d3-gauge>

    </div>
</div>

<div ng-controller="StresslevelLinechartController">
    <div>
        <d3-line-chart data="generalStressLevelValues" options="d3Options" label="name"></d3-line-chart>
    </div>
</div>
