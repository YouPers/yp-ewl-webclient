<div ng-controller="RequestPasswordResetCtrl" class="container">


    <div class="row">

        <div class="col-md-6">

            <!--<pre>-->
                <!--{{ passwordResetObj | json }}-->
            <!--</pre>-->

        </div>

        <div class="col-md-6" ng-hide="requestSent">

            <h2>Passwort zurücksetzen für </h2>

            <accordion close-others="true">
                
                <accordion-group heading="Identifizierung" is-open="true">

                    <form name="requestPasswordResetForm" class="form" role="form" ng-submit="requestPasswordReset()" novalidate>

                        <div class="form-group">
                            <label>Username oder Email</label>
                            <input name="email" type="text" placeholder="Username oder Email" class="form-control" ng-model="passwordResetObj.usernameOrEmail" required>
                            <span ng-show="passwordResetObj.usernameOrEmail.$dirty && passwordResetObj.usernameOrEmail.$invalid" class="help-inline">Something may have gone wrong</span>
                        </div>

                        <button type="button" class="btn btn-sm" ng-click="requestPasswordReset()">Reset</button>
                        <button type="submit" class="btn btn-success btn-sm" ng-disabled="requestPasswordResetForm.$invalid">Übermitteln</button>

                    </form>
                    
                </accordion-group>
                
            </accordion>
            
        </div>
        <div class="col-md-6" ng-show="requestSent">
            <h2>Überprüfe deine Emails</h2>
            <p>Wir haben ein Email an dich versendet mit einem Link um dein Passwort zurückzusetzen. Bitte überprüfe deine Mailbox</p>
        </div>

    </div>


</div>
