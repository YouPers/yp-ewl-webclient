<div class="container">

    <!-- Page header  -->
    <div class="page-header">
        <h1>{{ assessment.name | translate }}</h1>
    </div>

    <div class="row ass-questioncat-title" ng-repeat="questioncat in assessment.questionCats">
        <div class="col-md-4 col-md-offset-2">
          <h2>{{ questioncat.categorie | translate}}</h2>
        </div>
        <div class="row top-buffer" ng-repeat="question in questioncat.questions">
            <div class="row top-buffer ass-question">
                <div class="col-md-4 col-md-offset-4">{{ question.title  | translate}}</div>
            </div>

            <div class="col-md-3 col-md-offset-1 ass-min-text">{{ question.minText  | translate}}</div>
            <div class="col-md-4">
                <input type="range"  min="-100" max="100" ng-model="assAnswersByQuestionId[question.id].answer"/>
            </div>
            <div class="col-md-3 ass-max-text">{{ question.maxText  | translate}}</div>
        </div>
    </div>
</div>
