<div class="list-group activity-log" ng-controller="ActivityLogCtrl">

    <div class="list-group-item {{getActivityTimeType(activityHistoryEntry.type)}}" ng-repeat="activityPlannedEntry in activityHistoryEntriesByPlanned" ng-controller="activityHistoryByPlannedCtrl" ng-switch on="isSelected()">

        <div class="row">

            <div class="col-xs-2 col-md-2">
                <a href="" ng-click="gotoActivityDetail(activityPlannedEntry)" class="activity-log title">{{ activityPlannedEntry.id }}</br></a>
                <span class="glyphicon controls glyphicon-{{getControlGlyphicon()}}" ng-click="toggleSelected()"></span></td>
            </div>
            <div class="col-xs-7 col-md-7">
                <a href="" ng-click="gotoActivityDetail(activityPlannedEntry)" class="activity-log title">{{activityPlannedEntry.title}}</br></a>
                {{ activityPlannedEntry.planType | uppercase | translate }}&nbsp;|&nbsp;
                <span popover="{{ activityPlannedEntry.executionType | uppercase | translate }}" popover-trigger="mouseenter" class="glyphicon button-controls glyphicon-{{getGlyphiconForExecutionType(activityPlannedEntry.executionType)}}" ></span>&nbsp;|&nbsp;
                <span popover="{{ activityPlannedEntry.visibility | uppercase | translate }}" popover-trigger="mouseenter" class="glyphicon button-controls glyphicon-{{getGlyphiconForVisibility(activityPlannedEntry.visibility)}}" ></span>
            </div>
            <div class="col-xs-2 col-md-2">
                <div popover="{{ getActivityFieldName(activityField)}}" popover-trigger="mouseenter" ng-repeat="activityField in activityPlannedEntry.activityFields">
                    <img ng-src="/assets/ico/{{activityField}}.gif" class="activityListClusterIcon">
                </div>

            </div>
            <div class="col-xs-1 col-md-1">
                <div class="activity-log time-box">
                    <div class="col-md-1" popover="{{ activityPlannedEntry.source | uppercase | translate }}"
                         popover-trigger="mouseenter">
                        <img ng-src="/assets/img/YouPersAvatar.png" ng-if="activityPlannedEntry.source == 'youpers'" class="activityListClusterIcon">
                    </div>
                </div>
            </div>
        </div>
        <div class="row" ng-switch-when="true">
            <div class="list-group-item {{getActivityTimeType(activityHistoryEntry.type)}}" ng-repeat="activityHistoryEntry in activityPlannedEntry.activityHistory" ng-controller="ActivityCommentCtrl" ng-switch on="isComments()">
                <div class="row">
                    <div class="col-xs-2 col-md-2">
                    </div>
                    <div class="col-xs-2 col-md-2">
                        <div class="activity-log status" ng-controller="ActivityDoneModalCtrl">
                            <button class="btn btn-default" ng-click="open({ id: activityPlannedEntry.id, title: activityPlannedEntry.title}, activityHistoryEntry)">
                                <span class="glyphicon button-controls glyphicon-{{getGlyphiconStatus(activityHistoryEntry.status)}}" ></span>
                            </button>
                        </div>
                    </div>
                    <div class="col-xs-2 col-md-2">
                        <div class="activity-feedback-{{activityHistoryEntry.feedback}}-small"></div>
                    </div>
                    <div class="col-xs-3 col-md-3">
                        <!--ToDo irig: Popover-Text auslagern und in verschiedenen Sprachen implementieren-->
                        <a href="" ng-click="toggleComments()" popover="Kommentare: Zum öffnen bitte anklicken" popover-trigger="mouseenter" class="glyphicon glyphicon-comment"> </a>
                        <a href="" ng-click="toggleComments()" popover="Anzahl Kommentare: Zum öffnen bitte anklicken" popover-trigger="mouseenter"class="badge">{{activityHistoryEntry.nofComments}}</a>
                    </div>
                    <div class="col-xs-3 col-md-3">

                        <div class="activity-log time-box">
                                                                <span class="activity-log time-box timestamp">{{activityHistoryEntry.on | fromNowFake}}</br>
                                                                    <!--<span class="activity-log time-box info">{{activityHistoryEntry.recurringInfo}}&nbsp;&nbsp;-->
                                                                        <!--<span class="glyphicon glyphicon-repeat"></span>-->
                                                                    <!--</span>-->
                                                                </span>
                        </div>
                    </div>
                </div>
                <div class="row" ng-switch-when="true">
                    <div class="list-group-item" ng-repeat="comment in activityHistoryEntry.comments">
                        <div class="row">

                            <div class="col-xs-2 col-md-2">
                                <a href="">
                                    <img ng-src="{{comment.author.pic}}" class="social-log author-avatar"/>
                                </a>
                            </div>
                            <div class="col-xs-3 col-md-3">
                                <a href="">
                                    <span class="social-log author-name">{{comment.author.fullname}}</span>
                                </a>
                            </div>
                            <div class="col-xs-5 col-md-5">
                                <span class="social-log comment">{{comment.text}}</span>
                            </div>
                            <div class="col-xs-2 col-md-2">
                                <div class="social-log time-box">
                                                                            <span class="activity-log time-box timestamp">
                                                                                   {{comment.date | fromNowFake}}</br>
                                                                            </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
