<div class="list-group activity-log">

    <div class="list-group-item {{getActivityTimeType(actEvent.event.type)}}"
         ng-repeat="actEvent in actEventsByTime | orderBy:'-event.begin'">
        <div class="row">

            <div class="col-xs-1 col-md-1" ng-controller="ActivityDoneModalCtrl">
                <button class="btn btn-default" ng-click="open(actEvent.event, actEvent.activity, actEvent.plan.id)">
                    <span class="glyphicon button-controls glyphicon-{{getGlyphiconStatus(actEvent.event.status)}}"></span>
                </button>
            </div>

            <div class="col-xs-7 col-md-7">
                <a href="#" class="activity-log title">{{actEvent.activity.title}}</br></a>
                {{ actEvent.planType | uppercase | translate }}&nbsp;|&nbsp;
                <span popover="{{ actEvent.plan.executionType | uppercase | translate }}" popover-trigger="mouseenter"
                      class="glyphicon button-controls glyphicon-{{getGlyphiconForExecutionType(actEvent.plan.executionType)}}"></span>&nbsp;|&nbsp;
                <span popover="{{ actEvent.plan.visibility | uppercase | translate }}" popover-trigger="mouseenter"
                      class="glyphicon button-controls glyphicon-{{getGlyphiconForVisibility(actEvent.plan.visibility)}}"></span>&nbsp;|&nbsp;

                <!--ToDo irig: Popover-Text auslagern und in verschiedenen Sprachen implementieren
                    $parent is needed because tooltip creates a new child scope, and the attributs commentsShown lives in its parent-->
                <a href="" ng-click="$parent.commentsShown= !$parent.commentsShown" popover="Kommentare: Zum öffnen bitte anklicken"
                   popover-trigger="mouseenter" class="glyphicon glyphicon-comment"> </a>
                <a href="" ng-click="$parent.commentsShown= !$parent.commentsShown" popover="Anzahl Kommentare: Zum öffnen bitte anklicken"
                   popover-trigger="mouseenter" class="badge">{{actEvent.event.comments.length}}</a>

            </div>
            <div class="col-xs-2 col-md-2">
                <div class="activity-feedback-{{actEvent.event.feedback}}-small"></div>
            </div>
            <div class="col-xs-2 col-md-2">
                <div class="activity-log time-box">
                    <span class="activity-log time-box timestamp">
                        {{actEvent.event.begin | fromNow}}</br>
                    </span>
                </div>
            </div>
        </div>
        <div class="row" ng-show="commentsShown">
            <div class="list-group-item" ng-repeat="comment in actEvent.event.comments | orderBy:'-created'">
                <div class="row">
                    <div class="col-xs-2 col-md-2">
                        <a href="">
                            <img ng-src="{{comment.author.avatar}}" class="social-log author-avatar"/>
                        </a>
                    </div>
                    <div class="col-xs-3 col-md-3">
                        <a href="">
                            <span class="social-log author-name">{{comment.author.fullname}}</span>
                        </a>
                    </div>
                    <div class="col-xs-5 col-md-5">
                        <span class="social-log comment">{{comment.text}}</span>
                    </div>
                    <div class="col-xs-2 col-md-2">
                        <div class="social-log time-box">
                            <span class="activity-log time-box timestamp">
                                {{comment.created | fromNow}}</br>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
