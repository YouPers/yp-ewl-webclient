<div class="list-group activity-log" ng-controller="ActivityLogCtrl">

    <div class="list-group-item {{getActivityTimeType(activityHistoryEntry.type)}}" ng-repeat="activityHistoryEntry in activityHistoryEntriesByTime" ng-controller="ActivityCommentCtrl" ng-switch on="isComments()">
        <div class="row">

            <div ng-include="'partials/cockpit.activity.done2.html'" onload="dialogTitle = { id: activityHistoryEntry.id, title: activityHistoryEntry.title}"></div>

            <div class="col-xs-7 col-md-7">
                <a href="#" class="activity-log title">{{activityHistoryEntry.title}}</br></a>
                {{ activityHistoryEntry.planType | uppercase | translate }}&nbsp;|&nbsp;
                <span popover="{{ activityHistoryEntry.executionType | uppercase | translate }}" popover-trigger="mouseenter" class="glyphicon button-controls glyphicon-{{getGlyphiconForExecutionType(activityHistoryEntry.executionType)}}" ></span>&nbsp;|&nbsp;
                <span popover="{{ activityHistoryEntry.visibility | uppercase | translate }}" popover-trigger="mouseenter" class="glyphicon button-controls glyphicon-{{getGlyphiconForVisibility(activityHistoryEntry.visibility)}}" ></span>&nbsp;|&nbsp;

                <!--ToDo irig: Popover-Text auslagern und in verschiedenen Sprachen implementieren-->
                <a href="" ng-click="toggleComments()" popover="Kommentare: Zum öffnen bitte anklicken" popover-trigger="mouseenter" class="glyphicon glyphicon-comment"> </a>
                <a href="" ng-click="toggleComments()" popover="Anzahl Kommentare: Zum öffnen bitte anklicken" popover-trigger="mouseenter" class="badge">{{activityHistoryEntry.nofComments}}</a>

            </div>
            <div class="col-xs-2 col-md-2">
                <div class="activity-feedback-{{activityHistoryEntry.feedback}}-small"></div>
            </div>
            <div class="col-xs-2 col-md-2">
                <div class="activity-log time-box">
                    <span class="activity-log time-box timestamp">
                        {{activityHistoryEntry.on | fromNowFake}}</br>
                    </span>
                </div>
            </div>
        </div>
        <div class="row" ng-switch-when="true">
            <div class="list-group-item" ng-repeat="comment in activityHistoryEntry.comments">
                <div class="row">
                    <div class="col-xs-2 col-md-2">
                        <a href="">
                            <img ng-src="{{comment.author.pic}}" class="social-log author-avatar"/>
                        </a>
                    </div>
                    <div class="col-xs-3 col-md-3">
                        <a href="">
                            <span class="social-log author-name">{{comment.author.fullname}}</span>
                        </a>
                    </div>
                    <div class="col-xs-5 col-md-5">
                        <span class="social-log comment">{{comment.text}}</span>
                    </div>
                    <div class="col-xs-2 col-md-2">
                        <div class="social-log time-box">
                                                                            <span class="activity-log time-box timestamp">
                                                                                   {{comment.date | fromNowFake}}</br>
                                                                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
