<div class="col-md-12">
    <h4 translate>admin.header</h4>
</div>
<!--<div class="col-md-1">{{activity.number}}</div>-->

<div class="form-group">
    <label for="number" class="col-md-3 col-sm-3 col-xs-3 control-label" translate>admin.number</label>
    <div class="col-md-9 col-sm-9 col-xs-9">
        <input id="number" type="text" ng-model="activity.number" class="form-control">
    </div>
</div>

<div class="form-group">
    <label for="title" class="col-md-3 col-sm-3 col-xs-3 control-label" translate>admin.title.label</label>
    <div class="col-md-9 col-sm-9 col-xs-9">
        <textarea id="title" type="text" class="form-control" ng-model="activity.title" placeholder="{{'admin.title.placeholder' | translate}}"></textarea>
    </div>
</div>

<div class="form-group">
    <label for="text" class="col-md-3 col-sm-3 col-xs-3 control-label" translate>admin.text.label</label>
    <div class="col-md-9 col-sm-9 col-xs-9">
        <textarea id="text" type="text" class="form-control" ng-model="activity.text" placeholder="{{'admin.text.placeholder' | translate}}"></textarea>
    </div>
</div>

<div class="form-group">
    <label for="executiontype" class="col-md-4 col-sm-4 col-xs-4 control-label" translate>admin.executiontype</label>
    <div id ="executiontype" class="btn-group col-md-5 col-sm-5 col-xs-5">
        <button ng-repeat="executiontype in enums.executiontype" class="btn btn-default btn-sm" ng-model="activity.defaultexecutiontype" btn-radio="executiontype" translate>
            executiontype.{{executiontype}}
        </button>

    </div>
</div>

<div class="form-group">
    <label for="frequency" class="col-md-4 col-sm-4 col-xs-4 control-label" translate>admin.frequency</label>
    <div id="frequency" class="btn-group col-md-5 col-sm-5 col-xs-5">
        <button ng-repeat="activityPlanFrequency in enums.activityPlanFrequency" class="btn btn-default btn-sm" ng-model="activity.defaultfrequency" btn-radio="activityPlanFrequency" translate>
            activityPlanFrequency.{{activityPlanFrequency}}
        </button>
    </div>
</div>

<div class="form-group">
    <label for="visibility" class="col-md-4 col-sm-4 col-xs-4 control-label" translate>admin.visibility</label>
    <div id="visibility" class="btn-group col-md-5 col-sm-5 col-xs-5">
        <button ng-repeat="visibility in enums.visibility" class="btn btn-default btn-sm" ng-model="activity.defaultvisibility" btn-radio="visibility" translate>
            visibility.{{visibility}}
        </button>
    </div>
</div>

<div class="form-group" ng-hide="activityType === 'campaign'">
    <label for="source" class="col-md-4 col-sm-4 col-xs-4 control-label" translate>admin.source</label>
    <div id="source" class="btn-group col-md-5 col-sm-5 col-xs-5">
        <button ng-repeat="source in enums.source" class="btn btn-default btn-sm" ng-model="activity.source" btn-radio="source" translate>
            source.{{source}}
        </button>
    </div>
</div>

<div class="form-group">
    <label for="activityField" class="col-md-4 col-sm-4 col-xs-4 control-label" translate>admin.activityField</label>
    <div id="activityField" class="btn-group col-md-5 col-sm-5 col-xs-5">
        <button class="btn btn-default btn-sm" ng-repeat="fieldId in enums.activityFields"
                ng-model="actFieldsModel[fieldId]" btn-checkbox data-toggle="button">{{ 'activityField.' + fieldId | translate }}
        </button>
    </div>
</div>

<div class="form-group" ng-hide="activityType === 'campaign'">
    <label for="qualityFactor" class="col-md-4 col-sm-4 col-xs-4 control-label" translate>admin.qualityFactor</label>
    <div class="col-md-5 col-sm-5 col-xs-5">
        <input id="qualityFactor" type="number" min=1 max=10 ng-model="activity.qualityFactor" class="form-control">
    </div>
</div>

<div class="form-group">
    <label for="duration" class="col-md-4 col-sm-4 col-xs-4 control-label" translate>admin.duration</label>
    <div class="col-md-5 col-sm-5 col-xs-5">
        <input id="duration" type="number" min=0 ng-model="activity.defaultduration" class="form-control">
    </div>
</div>

<div class="form-group">
    <div class="col-md-4 col-sm-4 col-xs-4 control-label">
    </div>
    <div class="col-md-5 col-sm-5 col-xs-5">
        <button class="btn btn-default" ng-click="cancel()" translate>admin.cancel</button>
        <button class="btn btn-success" ng-disabled="validate()" ng-click="save()" translate>admin.save</button>
    </div>
</div>
