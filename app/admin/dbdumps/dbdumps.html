<div class="row">
    <div class="col-md-12">
        <h2>Dump and Restore database</h2>
        <h3>be very careful, this is for the bravest of the brave only!</h3>
    </div>
</div>


<div class="row">
    <div class="col-md-6">
        <h3>Available Database Dumps to Restore</h3>

        <div ng-repeat="dumpname in dbdumps" ng-if="dbdumps.length > 0" class="row">
            <div class="col-md-6">{{dumpname}}</div>
            <button class="btn btn-primary col-md-3" ng-click="restoreDump(dumpname)">RESTORE</button>
            <button class="btn btn-default col-md-3" ng-click="deleteDump(dumpname)">Delete Dump</button>
        </div>
        <div ng-if="!dbdumps || dbdumps.length ==0">No dbdumps on this server</div>
    </div>

    <div class="col-md-6">
        <h3>dump the current state of the database</h3>

        <form name="dbdumpsForm" ypModel="message" class="form" role="form" ng-submit="newDump(dumpname)" novalidate>

            <div class="form-group">
                <label for="title">Name of new db-dump</label>
                <br/>
                <input id="title" ng-model="dumpname" type="text" placeholder="use lowercase characters, no space" class="form-control" required>
            </div>

            <div class="pull-right">
                <button type="submit" class="btn btn-success btn-sm" ng-disabled="dbdumpsForm.$invalid"><span>dump Database</span></button>
            </div>

            <div class="clearfix"></div>

        </form>
    </div>
</div>
