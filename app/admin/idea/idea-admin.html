<div class="container">
    <div class="row panel panel-primary">
        <div class="col-md-8">
            <idea-edit idea="idea" on-save="onSave()" on-cancel="onCancel()"></idea-edit>
        </div>
        <div class="col-md-4">
            <idea-card rec="offer" reject="reject(index, event)" schedule="schedule(idea)" index="$index"/>
        </div>

    </div>
    <div class="row activity-admin-matrix">


        <div>
            <div class="col-md-12">
                <h3><span translate>admin.matrix.header</span> {{idea.number}}</h3>
            </div>
        </div>
        <div class="col-md-12">
            <div class="form-group date">
                <label class="control-label" translate>Topic</label>
                <select ng-model="currentTopic" ng-options="topic.id as topic.name for topic in topics">
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-1" translate>
                admin.matrix.recommendationSliderLeft
            </div>
            <div class="col-md-1" translate>
                admin.matrix.recommendationSliderRight
            </div>
            <div class="col-md-4 col-md-offset-2 panel panel-danger" translate>
                admin.matrix.valueRangeHint
            </div>
        </div>
        <div class="row">
            <div class="container">
                <div class="col-md-12">

                            <div class="row  panel panel-default" ng-repeat="question in assessment.questions">
                                <form name="myForm" novalidate>
                                    <div class="col-md-1 control-group"
                                         ng-class="{'has-error': myForm.leftWeight.$dirty && myForm.leftWeight.$invalid}">
                                        <Input type="number" name="leftWeight" min=0 max=10
                                               ng-model="recWeights[question.id][1]"
                                               class="form-control actWeightInput">
                                        {{question.mintext}}
                                    </div>
                                    <div class="col-md-3 col-md-offset-1"><h5>{{question.title}}</h5>
                                        {{question.midtext}}
                                    </div>
                                    <div class="col-md-1 control-group"
                                         ng-class="{'has-error': myForm.rightWeight.$dirty && myForm.rightWeight.$invalid}">
                                        <Input type="number" name="rightWeight" min=0 max=10
                                               ng-model="recWeights[question.id][2]"
                                               class="form-control actWeightInput">
                                        {{question.maxtext}}
                                    </div>
                                </form>
                            </div>

                </div>
            </div>
        </div>
    </div>
</div>
