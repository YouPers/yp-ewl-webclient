
<div class="row">
    <div class="col-md-3">


        <idea-card class="idea-card-invite" idea="idea"></idea-card>


    </div>

    <div class="col-md-9">


        <div class="row">
            <div class="col-md-12 text-center">

                <h1 translate>invite.header</h1>
                <h4 translate translate-values="{ user: invitingUser.fullname }">invite.message</h4>

            </div>
        </div>

        <div>

            <div class="row">
                <div class="col-md-6 col-md-offset-3">

                    <sign-in on-sign-in="onSignIn()"></sign-in>

                    <br/>


                    <p ng-if="!inviteController.invalidCampaignUser"
                       translate
                       translate-values="{ campaign: campaign }"
                            >invite.noAccount</p>

                    <div class="invalid-campaign" ng-if="inviteController.invalidCampaignUser">
                        <h2 translate>invite.invalidCampaignHeader</h2>
                        <p
                                translate
                                translate-values="{ campaign: campaign, invalidCampaignUser: inviteController.invalidCampaignUser }"
                                >invite.invalidCampaign</p>
                    </div>


                </div>
            </div>

        </div>



    </div>

</div>
