
<div class="row">
    <div class="col-md-3">


        <idea-card class="idea-card-invite" idea="idea"></idea-card>


    </div>

    <div class="col-md-9">


        <div class="row">
            <div class="col-md-8 col-md-offset-2 text-center">

                <h1 translate>invite.header1</h1>
                <h1 translate>invite.header2</h1>

                <br/>

                <h4 ng-if="!isAuthenticated" translate translate-values="{ user: invitingUser.fullname, idea: idea }">invite.messageUnauthenticated</h4>
                <h4 ng-if="isAuthenticated" translate translate-values="{ user: invitingUser.fullname, idea: idea }">invite.messageAuthenticated</h4>

            </div>
        </div>

        <div>

            <div class="row">
                <div class="col-md-6 col-md-offset-3">

                    <div ng-if="!isAuthenticated">

                        <sign-in on-sign-in="onSignIn()"></sign-in>

                        <br/>


                        <p ng-if="!inviteController.invalidCampaignUser"
                           translate
                           translate-values="{ campaign: campaign }"
                                >invite.noAccount</p>

                        <div class="invalid-campaign" ng-if="inviteController.invalidCampaignUser">
                            <h2 translate>invite.invalidCampaignHeader</h2>
                            <p
                                    translate
                                    translate-values="{ campaign: campaign, invalidCampaignUser: inviteController.invalidCampaignUser }"
                                    >invite.invalidCampaign</p>
                        </div>

                    </div>

                    <div ng-if="isAuthenticated">
                        <br/>
                        <button class="btn btn-primary center-block" translate ng-click="showActivity()">
                            invite.continueToActivity
                        </button>
                    </div>
            </div>



        </div>



    </div>

</div>
