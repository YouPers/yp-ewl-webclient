<div class="container">

<form name="profileForm" ypModel="profileUserObj" class="form" role="form" ng-submit="saveProfile()" novalidate>

<div class="row">
    <div class="col-md-9">
        <h3 translate>profileForm.profile.header</h3>
    </div>
    <div class="col-md-3">
        <button type="submit" class="btn btn-success btn-sm" ng-disabled="profileForm.$invalid" translate>
            profileForm.submit
        </button>
        <button type="submit" class="btn btn-default btn-sm" ui-sref="homedispatcher" translate>
            account.backToHome
        </button>

    </div>
</div>

<div class="row">

<div class="col-md-12">

<accordion close-others="true">

<accordion-group heading="{{ 'profileForm.profile.header' | translate }}" is-open="isOpen" ng-init="isOpen= true" class="user-profile">

    <div class="col-md-6">

        <div class="row">

            <div class="col-md-12">

                <div class="avatar-form">

                    <avatar-upload avatar-object="avatarObject">


                        <span class="dropdown" on-toggle="toggled(open)">
                              <a href class="dropdown-toggle">
                                  <span translate>profileForm.avatar.change</span>
                              </a>
                              <ul class="dropdown-menu">
                                  <li>
                                      <a href ng-click="avatarUpload()">
                                          <span translate>profileForm.avatar.upload</span>
                                      </a>
                                  </li>
                                  <li ng-hide="isDefaultAvatar()">
                                      <a href ng-click="defaultAvatar($event)">
                                          <span translate>profileForm.avatar.default</span>
                                      </a>
                                  </li>
                              </ul>
                        </span>

                    </avatar-upload>


                </div>

            </div>

        </div>


        <div class="row">

            <div class="form-group">
                <div class="col-md-4">
                    <label translate>profileForm.gender.label</label>
                </div>
                <div class="col-md-8">
                    <div class="btn-group" data-toggle="buttons-radio">
                        <input id="female" type="radio" value="female" ng-model="profileUserObj.gender"
                               ng-click="profileUserObj.gender = 'female'"><label for="female">&NonBreakingSpace;{{ 'gender.female' | translate }}</label></input></br>
                        <input id="male" type="radio" value="male" ng-model="profileUserObj.gender"
                               ng-click="profileUserObj.gender = 'male'"><label for="male">&NonBreakingSpace;{{ 'gender.male' | translate }}</label></input></br>
                    </div>
                </div>
            </div>
        </div>
        </br>

        <div class="row">
            <div class="form-group">
                <div class="col-md-4">
                    <label translate>profileForm.birthdate.label</label>
                </div>
                <div class="col-md-4">

                    <input ng-model="profileUserObj.birthDate"
                           class="form-control" id="datePickerStart"

                           date-formatter="dd.MM.yyyy"
                           date-parser="dd.MM.yyyy"
                           placeholder="DD.MM.YYYY"/>
                </div>
            </div>
        </div>

        <div class="row">
            </br>
            <div class="col-md-4">
                <label translate>profileForm.maritalStatus.label</label>
            </div>
            <div class="col-md-4">
                <select class="form-control"
                        ng-model="profileUserObj.maritalStatus"
                        ng-options="'maritalStatus.' + value | translate for value in enums.maritalStatus">
                </select>
            </div>
        </div>
        </br>
    </div>

    <div class="col-md-6">

        <div class="form-group">
            <label translate>profileForm.homeAddress.header</label>

            <div class="row">
                <div class="col-md-9">
                    <yp-input name="homeAddress.street" label="false"></yp-input>
                </div>

                <div class="col-md-3">
                    <yp-input name="homeAddress.houseNumber" label="false"></yp-input>
                </div>
            </div>

            <div class="row">
                <div class="col-md-3">
                    <yp-input name="homeAddress.zipCode" ng-pattern="/\d{3,}/" label="false"></yp-input>
                </div>

                <div class="col-md-9">
                    <yp-input name="homeAddress.city" label="false"></yp-input>
                </div>
            </div>


            <yp-input name="homeAddress.country" label="false"></yp-input>

        </div>

        <div class="form-group">
            <label translate>profileForm.workAddress.header</label>

            <div class="row">
                <div class="col-md-9">
                    <yp-input name="workAddress.street" label="false"></yp-input>
                </div>

                <div class="col-md-3">
                    <yp-input name="workAddress.houseNumber" label="false"></yp-input>
                </div>
            </div>

            <div class="row">
                <div class="col-md-3">
                    <yp-input name="workAddress.zipCode" ng-pattern="/\d{3,}/" label="false"></yp-input>
                </div>

                <div class="col-md-9">
                    <yp-input name="workAddress.city" label="false"></yp-input>
                </div>
            </div>

            <yp-input name="workAddress.country" label="false"></yp-input>
        </div>

    </div>


</accordion-group>

<accordion-group heading="{{ 'profileForm.settings.header' | translate }}">

    <div class="col-md-6">

        <div class="form-group">
            <label translate>profileForm.defaultWorkWeek</label>

            <div class="row">
                <div class="col-md-3" ng-repeat="weekday in enums.weekday">
                    <div class="input-group">
                         <span class="input-group-addon">
                              <input name="{{'defWeekForScheduling'+weekday}}" type="checkbox"
                                     ng-model="workdays[weekday]" ng-change="changedWorkDay(weekday)">&NonBreakingSpace;{{ 'weekday.'+weekday | translate }}
                         </span>
                    </div>
                </div>
            </div>

        </div>

        <div class="col-md-6">
            <div class="row">
                <div class="col-md-6">
                    <label translate>profileForm.language</label>
                </div>

                <div class="col-md-9">
                    <select class="form-control" ng-model="profileUserObj.language" ng-options="'language.'+value | translate for value in enums.language">
                    </select>
                </div>

            </div>
        </div>


    </div>
    <div class="col-md-6">
        <div class="form-group">
            <label translate>profileForm.emailNotificationsSettings</label>
            <div class="row">
                <div class="col-md-6" ng-repeat="(emailsetting, value) in profileUserObj.prefs.email">
                    <div class="input-group">
                         <span class="input-group-addon">
                              <input name="{{'email.'+emailsetting}}" type="checkbox"
                                     ng-model="profileUserObj.prefs.email[emailsetting]">&NonBreakingSpace;{{ 'profileForm.email.'+emailsetting | translate }}
                         </span>
                    </div>
                </div>
            </div>
            <label translate>profileForm.calendarNotificationSettings</label>
            <div class="row">
                <div class="col-md-6">
                    <select ng-model="profileUserObj.prefs.calendarNotification" ng-options="'calendarNotification.'+ setting | translate for setting in enums.calendarNotifications">
                    </select>
                </div>
            </div>
        </div>
    </div>

</accordion-group>
<accordion-group heading="{{ 'profileForm.rejectedActivities.header' | translate }}">
    <div class="col-md-4" ng-repeat="recIdea in profileUserObj.prefs.rejectedIdeas">
        <div class="row">
            <div class="col-md-8">  {{ideas.byId(recIdea.idea).title}}</div>
            <div class="col-md-4"> <a class="btn btn-sm btn-primary" ng-click="reactivateActivity(recIdea)">wieder aktivieren</a></div>
        </div>
    </div>
</accordion-group>

</accordion>
</div>


</div>
</form>


</div>
