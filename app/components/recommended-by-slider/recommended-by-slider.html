<div class="source">
    <div class="recommended-by" ng-repeat="user in users" >
        <div class="source-avatar-container" ng-show="$index == current">
            <div class="source-avatar-content source-type" ng-class="'source-type-' + sourceType">
                <img ng-src="{{user.avatar}}" ng-show="user.avatar">
            </div>
            <div class="source-text">
                empfohlen durch {{ user.fullname }}
            </div>
        </div>
    </div>
</div>
