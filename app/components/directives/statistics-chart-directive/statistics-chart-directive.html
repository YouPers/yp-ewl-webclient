<div ng-if="chartData.data && chartData.data.length > 0">


    <nvd3-line-chart
            data="chartData.nv"
            id="colorExample"
            width="650"
            height="300"
            xAxisTickFormat="xAxisTickFormatFunction"
            yAxisTickFormat="yAxisTickFormatFunction"
            showXAxis="true"
            showYAxis="true"
            showLegend="true"
            >
        <svg></svg>
    </nvd3-line-chart>

</div>
