
<div class="idea-card idea flip">

    <div class="card page" ng-class="{ flipped: flipped }">
        <div class="front face" ng-click="flip()">

            <div class="upper-border"></div>

            <div class="image">
                <img ng-src="{{'/assets/actpics/' + idea.number + '.jpg'}}">
            </div>

            <div class="content">

                <div class="title sheet secondary" ng-bind-html="idea.title"></div>

                <div class="shortDescription" ng-bind-html="idea.description"></div>

            </div>

            <ul class="icons sheet secondary">
                <li tooltip="{{ 'executiontype.' + idea.defaultexecutiontype | translate }}">
                    <a class="execution-type" ng-if="idea.defaultexecutiontype == 'self'">
                        <i class="fa fa-user"></i>
                    </a>
                    <a class="execution-type" ng-if="idea.defaultexecutiontype == 'group'">
                        <i class="fa fa-users"></i>
                    </a>
                </li>
                <li>
                    <a ng-if="activity.id"
                       ui-sref="dhc.activity({ activity: undefined })"
                       tooltip="{{ 'activity.reschedule' | translate }}"
                       ng-click="$event.stopPropagation()"
                            >
                        <i class="fa fa-repeat"></i>
                    </a>
                </li>
                <li></li>
                <li>
                    <a>
                        <i class="fa fa-angle-double-right"></i>
                    </a>
                </li>
            </ul>

        </div>

        <div class="back face" ng-click="flip()"
             analytics-on="click" analytics-event="IdeaCardFlip" analytics-category="InPageNavigation" analytics-label="Idea Card Flipped">

            <div class="upper-border"></div>

            <div class="content">
                <div class="title" ng-bind-html="idea.title">
                </div>

                <p class="text" ng-bind-html="getRenderedText(idea.text)">
                </p>
            </div>


            <ul class="icons">
                <li></li>
                <li></li>
                <li></li>
                <li>
                    <a>
                        <i class="fa fa-angle-double-left"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>

</div>
