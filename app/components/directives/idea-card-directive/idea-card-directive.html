
<div class="idea-card flip">

    <div class="card page" ng-class="{ flipped: flipped }">
        <div class="front face" ng-click="flip()">

            <div class="image">
                <img ng-src="{{'/assets/actpics/' + idea.number + '.jpg'}}">
            </div>

            <div class="content">

                <div class="title" ng-bind-html="idea.title"></div>

                <div class="shortDescription" ng-bind-html="idea.description"></div>

            </div>

            <ul class="icons">
                <li>
                    <!-- TODO: aggregation of social interactions for the same activity -->


                    <div ng-if="activity && activity.owner.avatar">
                        <img ng-src="{{ activity.owner.avatar }}">
                    </div>
                    <a class="execution-type" ng-if="!activity && idea.defaultexecutiontype == 'self'">
                        <i class="fa fa-user"></i>
                    </a>
                    <a class="execution-type" ng-if="!activity && idea.defaultexecutiontype == 'group'">
                        <i class="fa fa-users"></i>
                    </a>
                </li>
                <li>
                    <a ng-if="activity">
                        <i class="fa fa-comments-o"></i>
                    </a>

                    <div ng-if="!activity && socialInteraction">
                        <img ng-src="{{ socialInteraction.author.avatar }}">
                    </div>
                </li>
                <li ng-init="isParticipant = activity.isParticipant()">
                    <a ng-if="activity && isParticipant && activity.status == 'active'" ng-click="showActivity(activity)">
                        <i class="fa fa-edit"></i>
                    </a>
                    <a ng-if="activity && isParticipant && activity.status != 'active'" ng-click="showIdea(idea)">
                        <i class="fa fa-repeat"></i>
                    </a>
                    <a ng-if="activity && !isParticipant" ng-click="showActivity(activity)">
                        <i class="fa fa-sign-in"></i>
                    </a>
                    <a ng-if="!activity" ng-click="showIdea(idea)">
                        <i class="fa fa-sign-in"></i>
                    </a>
                </li>
                <li>
                    <a>
                        <i class="fa fa-angle-double-right"></i>
                    </a>
                </li>
            </ul>

        </div>

        <div class="back face" ng-click="flip()"
             analytics-on="click" analytics-event="IdeaCardFlip" analytics-category="InPageNavigation" analytics-label="Idea Card Flipped">

            <div class="content">
                <div class="title" ng-bind-html="idea.title">
                </div>

                <p class="text" ng-bind-html="getRenderedText(idea.text)">
                </p>
            </div>


            <ul class="icons">
                <li>
                    <a>
                        <i class="fa fa-trash-o"></i>
                    </a>
                </li>
                <li>
                    <a>
                        <i class="fa fa-star"></i>
                    </a>
                </li>
                <li>

                </li>
                <li>
                    <a>
                        <i class="fa fa-angle-double-left"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>

</div>
