
<div class="idea-card idea flip">

    <div class="card page" ng-class="{ flipped: flipped }">
        <div class="front face" ng-click="flip()">

            <div class="image">
                <i ng-if="!idea.picture" class="fa fa-picture-o"></i>
                <img ng-if="idea.picture" ng-src="{{idea.picture}}">
            </div>

            <div class="content">

                <div class="title sheet primary" ng-bind-html="idea.title"></div>

                <div class="shortDescription" ng-bind-html="idea.description"></div>

            </div>

            <ul class="icons sheet secondary">
                <li tooltip="{{ 'executiontype.' + idea.defaultexecutiontype | translate }}">
                    <div class="execution-type" ng-if="idea.defaultexecutiontype == 'self'">
                        <i class="fa fa-user"></i>
                    </div>
                    <div class="execution-type" ng-if="idea.defaultexecutiontype == 'group'">
                        <i class="fa fa-users"></i>
                    </div>
                </li>
                <li>
                    <div ng-if="$root.$state.current.name !== 'dcm.idea' && (idea.author || idea.author.id) === $root.principal.getUser().id">
                        <a ui-sref="dcm.idea({ id: idea.id})" stop-propagation>
                            <i class="fa fa-edit"></i>
                        </a>
                    </div>
                </li>
                <li></li>
                <li>
                    <a>
                        <i class="fa fa-angle-double-right"></i>
                    </a>
                </li>
            </ul>

        </div>

        <div class="back face" ng-click="flip()"
             analytics-on="click" analytics-event="IdeaCardFlip" analytics-category="InPageNavigation" analytics-label="Idea Card Flipped">

            <div class="content">
                <div class="title" ng-bind-html="idea.title">
                </div>

                <p class="text" ng-bind-html="getRenderedText(idea.text)">
                </p>
            </div>


            <ul class="icons">
                <li></li>
                <li></li>
                <li></li>
                <li>
                    <a>
                        <i class="fa fa-angle-double-left"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>

</div>
