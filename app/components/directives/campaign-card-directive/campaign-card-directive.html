<div ng-class="'topic' + campaign.topic.name">
    <div class="campaign-avatar">
        <img ng-src="{{ campaign.avatar }}">
    </div>
    <div class="topic sheet primary">

        <h2>{{campaign.title}}</h2>
        <span translate>campaign.card.title</span>

        <div ng-transclude class="transclude"></div>
    </div>
    <div class="details sheet">
        <div>
            <i class="fa fa-clock-o"></i>
            <span>{{campaign.start | date:'d.MM.yyyy'}} - {{campaign.end | date:'d.MM.yyyy'}}</span>
        </div>
        <div ng-class="{ invalid: !campaign.location || !campaign.city }">
            <i class="fa fa-location-arrow"></i>
            <div>
                <span ng-if="campaign.location">{{campaign.location}}</span>
                <span ng-if="!campaign.location"><i class="fa fa-question"></i></span><span>, </span>
                <span ng-if="campaign.city">{{campaign.city}}</span>
                <span ng-if="!campaign.city"><i class="fa fa-question"></i></span>
            </div>
        </div>
        <div ng-class="{ invalid: !campaign.participants }">
            <i class="fa fa-building-o"></i>
            <div>
                <span class="organization">{{campaign.organization.name}}</span>
                <br/>
                <span class="participants" ng-if="campaign.participants">{{campaign.participants}}</span>
                <span ng-if="!campaign.participants"><i class="fa fa-question"></i></span>
            </div>
        </div>

    </div>
    <div ng-init="unconfirmed = campaign.campaignLeads[0].emailValidatedFlag === false" class="campaign-lead sheet">
        <div>
            <avatar ng-if="campaign.campaignLeads[0]" user="campaign.campaignLeads[0]" popoverplace="'right'"></avatar>
            <div>
                <span translate>campaign.card.campaignLead</span>
                <div class="campaign-lead-name"
                     ng-class="{ unconfirmed: unconfirmed }"
                     title="{{ campaign.campaignLeads[0].fullname }}"
                     popover="{{ 'campaign.card.campaignLeadUnconfirmed' | translate }}"
                     popover-trigger="{{ unconfirmed ? 'mouseenter' : '' }}" popover-placement="right" popover-append-to-body="true">
                    <div>{{ campaign.campaignLeads[0].fullname }}</div>
                    <i ng-if="unconfirmed" class="fa fa-warning"></i>
                </div>
            </div>
        </div>
    </div>

</div>
