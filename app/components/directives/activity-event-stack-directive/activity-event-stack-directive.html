

<activity-lookahead activity="events[0].activity" ng-if="events[0].activity.executionType === 'group'"></activity-lookahead>


<div ng-class="[heightClass, type]">

    <activity-event-card

            ng-repeat="event in events"
            type="{{ type }}"
            event="event"

            ></activity-event-card>

</div>
