<div class="height-{{ !events.length ? 0 : events[events.length-1].offset }}">

    <div class="activity-event-card {{ dueState(event) }} pos-{{ event.offset }}"

         ng-repeat="event in events"

            >

        <img ng-src="{{'/assets/actpics/' + (event.idea.number || event.activity.number) + '.jpg'}}">

        <div class="date" ng-class="{ invisible: !event.start }">
            <i class="fa fa-clock-o"></i>
            <span>
                {{ event.start | shortCalendar }}
            </span>

        </div>

        <div class="location" ng-class="{ invisible: !event.activity.location }">
            <i class="fa fa-location-arrow"></i>
            <span>
                {{ activity.location }}
            </span>
        </div>

        <div class="title">
            <span>{{ activity.title || idea.title }}</span>
        </div>

    </div>

</div>
