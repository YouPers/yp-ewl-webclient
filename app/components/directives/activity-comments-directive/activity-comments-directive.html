
<ul class="list-group">


    <li class="list-group-item clearfix">
        <form name="composeCommentForm" class="form-horizontal" ng-submit="saveMessage()">
            <avatar user="user"></avatar>
            <textarea
                      ng-keypress="keypress($event)"
                      class="form-control"
                      ng-model="message.text"
                      ng-focus="showPostButton=true"
                      ng-blur="onCommentAreaBlur()"
                      ng-attr-placeholder="{{ 'composeCommentForm.comment.paceholder' | translate }}" ></textarea>
            <button ng-disabled="!message.text" ng-show="showPostButton" class="btn btn-flat pull-right" translate>composeCommentForm.submit</button>

        </form>
    </li>
    
    <li class="list-group-item" ng-repeat="message in messages">


        <img class="avatar" ng-src="{{ message.author.avatar }}">
        <div class="date">{{ message.created | shortCalendar }}</div>

        <div class="content">
            <div class="author">{{ message.author.fullname }}</div>
            <div class="message">{{ message.title || message.text }}</div>
        </div>

        <div class="clearfix"></div>

    </li>
</ul>
