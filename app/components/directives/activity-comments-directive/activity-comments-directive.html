
<ul class="list-group">


    <li class="list-group-item">
        <form name="composeCommentForm" class="form-horizontal" ng-submit="saveMessage()">
            <img class="avatar" ng-src="{{ user.avatar }}">
            <textarea ng-keypress="keypress($event)" class="form-control" ng-model="message.text" placeholder="{{ 'composeCommentForm.comment.paceholder' | translate }}" ></textarea>

        </form>
    </li>
    
    <li class="list-group-item" ng-repeat="message in messages">


        <img class="avatar" ng-src="{{ message.author.avatar }}">
        <div class="date">{{ message.created | shortCalendar }}</div>

        <div class="content">
            <div class="author">{{ message.author.fullname }}</div>
            <div class="message">{{ message.title || message.text }}</div>
        </div>

        <div class="clearfix"></div>

    </li>
</ul>
