<div class="organization">

    <div class="name sheet primary">
        <i class="fa fa-institution"></i>
        <h2>{{organization.name}}</h2>
    </div>

    <div class="details sheet secondary">
        <div>
            {{ organization.address.street }}
        </div>
        <div>
            {{ organization.address.zipCode }} {{ organization.address.city }}
        </div>


        <div ng-transclude></div>
    </div>
</div>
