<div class="row">
    <div class="col-md-6 date-selection">

        <date-picker date="start"></date-picker>

    </div>

    <div class="col-md-3 time-selection">
        <timepicker ng-model="start" id="timePickerStart" minute-step="15"
                    show-meridian="false"></timepicker>
    </div>
    <div class="col-md-3 time-selection">
        <timepicker ng-model="end" id="timePickerEnd" minute-step="15"
                    show-meridian="false"></timepicker>
    </div>
</div>
