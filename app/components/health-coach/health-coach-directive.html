<div class="health-coach"
     ng-style="style"


>
    <div ng-if="coachMessages.length > 0">
        <div class="avatar">
            <img ng-src="/assets/img/healthcoach.png">
        </div>
        <div class="message" ng-bind-html="getFormattedMessage()" ng-if="!isTranslatable()"></div>
        <div class="message" ng-if="isTranslatable()" ng-bind-html="('healthCoach.' + coachMessages[0]) | translate:interpolateParams"></div>
        <div class="clearfix"></div>
    </div>
</div>
