<div class="health-coach" ng-if="coachMessages.length > 0">
    <div>
        <div class="avatar">
            <img ng-src="/assets/img/healthcoach.png">
        </div>
        <div class="message" ng-bind-html="getFormattedMessage()" ng-if="!isTranslatable()"></div>
        <div class="message" ng-if="isTranslatable()" ng-bind-html="('healthCoach.' + coachMessages[0]) | translate"></div>
        <div class="clearfix"></div>
    </div>
</div>
