<div class="notifications-list">
    <div ng-if="preview">
        <h3 translate>notifications.preview.title</h3>
        <input ng-model="preview.previewdate"
               class="form-control" type="text" id="datePickerStart"
               datepicker-popup="dd.MM.yyyy"
               is-open="opened"
               ng-required="true"/>
    </div>
    <div ng-href="{{nf.refDocLink}}" class="notification" ng-repeat="nf in notifications">
        <div>

            <a href class="pull-right" ng-click="dismissNotification(nf)">
                <span class="glyphicon glyphicon-remove"></span>
            </a>

            <div class="avatar source-type" ng-class="'source-type-' + nf.sourceType">
                <img ng-src="{{nf.author.avatar}}">
            </div>

            <a class="type-title">
                <div class="type">{{'notifications.type.' + nf.type | translate}}</div>
                <div class="title">{{nf.title}}</div>
                <div class="text">{{nf.text}}</div>
            </a>

            <div class="clearfix"></div>
            <div class="time pull-right">{{nf.created | fromNow}}</div>
        </div>
        <div class="name">
            {{nf.author.fullname}}
        </div>

    </div>
</div>
