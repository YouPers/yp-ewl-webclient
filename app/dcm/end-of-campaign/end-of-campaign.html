<div class="end-of-campaign container">


    <div class="two-column-layout">

        <section>

            <div class="header-row"></div>
            <div class="button-row"></div>

            <campaign-card campaign="campaign">

            </campaign-card>

            <div class="survey-container">

                <br/>

                <p>
                    <span translate>end-of-campaign.surveyInfo</span>
                </p>

                <button class="btn btn-flat btn-big btn-red">
                    <span translate>end-of-campaign.surveyLink</span>
                    <span class="fa fa-chevron-right"></span>
                </button>

            </div>

        </section>

        <section>

            <div class="header-row"></div>
            <div class="button-row">

                <div
                     class="back-link" ui-sref="dcm.home"><span
                        class="fa fa-chevron-left"></span> <span translate>activity.link.back</span></div>
                <div class="clearfix"></div>
            </div>


            <h1>
                <span ng-hide="campaignEnded"
                      translate="end-of-campaign.lastDaysHeader" translate-values="{ daysLeft: daysLeft }"></span>
                <span ng-show="campaignEnded"
                      translate="end-of-campaign.campaignEndendHeader"></span>
            </h1>



            <div>



                <nvd3-multi-bar-horizontal-chart
                        data="campaignParticipants"
                        id="campaignParticipants"

                        width="400"
                        showXAxis="true"
                        showYAxis="true"
                        showLegend="false">
                    <svg></svg>
                </nvd3-multi-bar-horizontal-chart>


            </div>

            <hr/>

            <div>

                <nvd3-multi-bar-chart
                        data="eventStatusData"
                        id="eventStatus"

                        width="340"
                        height="210"

                        showXAxis="true"
                        showYAxis="true"
                        showLegend="true">
                    <svg></svg>
                </nvd3-multi-bar-chart>



                <nvd3-multi-bar-chart
                        data="eventFeedbackData"
                        id="eventFeedback"
                        yAxisTickFormat="eventFeedbackYAxisTickFormat"

                        width="340"
                        height="210"

                        showXAxis="true"
                        showYAxis="true"
                        showLegend="true">
                    <svg></svg>
                </nvd3-multi-bar-chart>

                <hr/>


            </div>

            <div>

                Arbeitsmenge

                <nvd3-multi-bar-horizontal-chart
                        data="assessmentData"
                        id="assessment1"
                        class="assessment-chart"

                        width="630"
                        height="130"
                        showXAxis="true"
                        showYAxis="false"
                        showLegend="true"
                        stacked="true"
                        color="colorFn"
                        >
                    <svg></svg>
                </nvd3-multi-bar-horizontal-chart>

                Erfolgsdruck

                <nvd3-multi-bar-horizontal-chart
                        data="assessmentData"
                        id="assessment2"
                        class="assessment-chart"

                        width="630"
                        showXAxis="true"
                        showYAxis="false"
                        showLegend="false"
                        stacked="true"
                        color="colorFn"
                        >
                    <svg></svg>
                </nvd3-multi-bar-horizontal-chart>

                Erfolgsdruck

                <nvd3-multi-bar-horizontal-chart
                        data="assessmentData"
                        id="assessment3"
                        class="assessment-chart"

                        width="630"
                        showXAxis="true"
                        showYAxis="false"
                        showLegend="false"
                        stacked="true"
                        color="colorFn"
                        showControls="true"
                        >
                    <svg></svg>
                </nvd3-multi-bar-horizontal-chart>

            </div>


        </section>


    </div>

</div>
