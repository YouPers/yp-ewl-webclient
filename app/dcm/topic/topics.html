<div class="topics">


    <div class="row">
        <div class="col-md-6">
            <h1 translate>topic.title</h1>
        </div>

        <div class="col-md-6">

            <br/>

            <div class="header-row">
                <div class="back-link" ui-sref="dcm.home">
                    <span class="fa fa-chevron-left"></span>
                    <span translate>activity.link.back</span>
                </div>
            </div>
            <div class="clearfix"></div>

        </div>


    </div>

    <div ng-repeat="topic in topics" class="row">
        <div class="col-xs-3">

            <div ng-class="'topic' + topic.name">
                <div class="avatar">
                    <img ng-src="{{ topic.picture }}">
                </div>
                <div class="topic sheet primary">
                    <h2>{{topic.name}}</h2>
                    <span>HealthCampaign</span>
                </div>
            </div>
        </div>
        <div class="col-xs-6"><h3>{{topic.shortDescription}}</h3><p ng-bind-html="getRenderedText(topic.text)"></p></div>
        <div class="col-xs-3"><button ui-sref="dcm.campaign({newTopicId: '{{topic.id}}'})" class="form-control btn btn-primary" translate>topic.select</button></div>
    </div>
</div>
