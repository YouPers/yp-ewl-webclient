<accordion-group ng-if="homeController.sections.offers.available"
                 class="offer-section"
                 is-open="homeController.sections.offers.open">
    <div>

        <accordion-heading>
                <span>

                    <span translate>dcmhome.activities</span>

                    <a href>
                        <i class="fa "
                           ng-class="{ 'fa-chevron-down': homeController.sections.offers.open, 'fa-chevron-right': !homeController.sections.offers.open }"></i>
                    </a>
                </span>

        </accordion-heading>


        <div>

            <!-- header / filters -->
            <div class="offer-filter">
                <div class="checkbox show-old">
                    <label>
                        <input type="checkbox" ng-model="homeController.showOld"> <span
                            translate>dcmhome.showOld</span>
                    </label>
                </div>
                <div class="clearfix"></div>
            </div>

            <!-- activity offers -->

            <div class="offer-section-content">

                <activity-offer-card type="{{ offer.__t.toLowerCase() }}"
                                     activity="offer.activity"
                                     idea="offer.idea"
                                     social-interaction="offer"
                                     ng-repeat="offer in offers"
                                     ui-sref="{{ offer.__t === 'Invitation' ? 'dcm.activity' : 'dcm.recommendation' }}({ idea: offer.idea.id, activity: offer.activity.id, socialInteraction: offer.id, mode: 'campaignlead' })"
                                     class="activity-offer-card"
                        >

                </activity-offer-card>

                <div ng-include="'components/directives/activity-offer-card-directive/default-offer-card-searchidea.html'"
                     class="activity-offer-card offerYoupers" ui-sref="dcm.ideas"></div>
                <div ng-include="'components/directives/activity-offer-card-directive/default-offer-card-ownidea.html'"
                     class="activity-offer-card offerYoupers" ui-sref="dcm.idea"></div>

            </div>


        </div>
    </div>
</accordion-group>
