

<div class="row">

    <div class="col-md-12">

        <game-area class="statistics" ng-init="statisticsAreaHeight = 10" area-height="areaHeight">

            <div><h4 translate>dcmhome.statistics</h4></div>

            <div class="flex" ng-style="{ height: $parent.statisticsAreaHeight + 'em' }">

                [ flex ]

            </div>

        </game-area>

    </div>

</div>

<div class="row">

    <div class="col-md-12">


        <game-area class="campaign-offers" ng-init="offersAreaHeight = 22" area-height="offersAreaHeight">

            <div>
                <h4 translate>dcmhome.activities</h4>

                <a class="add-offer" ui-sref="dcm.ideas">
                    <span translate>dcmhome.addOffer</span>
                    <i class="fa fa-plus"></i>
                </a>

            </div>

            <div class="flex" ng-style="{ height: $parent.offersAreaHeight + 'em' }">

                <activity-offer-card type="{{ offer.__t.toLowerCase() }}"
                                     activity="offer.activity"
                                     idea="offer.idea"
                                     social-interaction="offer"
                                     ng-repeat="offer in offers"
                                     ui-sref="dhc.activity({ campaignId: $stateParams.campaignId, idea: offer.idea.id, activity: offer.activity.id, socialInteraction: offer.id, mode: 'campaignlead' })"
                        >

                </activity-offer-card>

            </div>

        </game-area>

    </div>

</div>
