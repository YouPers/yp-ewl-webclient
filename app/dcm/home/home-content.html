

<div class="row">

    <div class="col-md-12">

        <game-area class="statistics" ng-init="statisticsAreaHeight = 10" area-height="areaHeight">

            <div><h4 translate>dcmhome.statistics</h4></div>

            <div class="flex" ng-style="{ height: $parent.statisticsAreaHeight + 'em' }">

                [ flex ]

            </div>

        </game-area>

    </div>

</div>

<div class="row">

    <div class="col-md-12">


        <game-area class="campaign-offers" ng-init="offersAreaHeight = 22" area-height="offersAreaHeight">

            <div>
                <h4 translate>dcmhome.activities</h4>

                <div class="icon" ui-sref="dcm.ideas">
                    <i class="fa fa-plus"></i>
                </div>

            </div>

            <div class="flex" ng-style="{ height: $parent.offersAreaHeight + 'em' }">


                <activity-event-stack type="{{ socialInteraction.__t.toLowerCase() }}"
                                      activity="socialInteraction.activity"
                                      idea="socialInteraction.idea"
                                      social-interaction="socialInteraction"
                                      ng-repeat="socialInteraction in socialInteractions"
                                      ng-click="socialInteraction.activity ? openActivity(socialInteraction.activity) : openIdea(socialInteraction.idea)"
                        >

                </activity-event-stack>

            </div>

        </game-area>

    </div>

</div>
