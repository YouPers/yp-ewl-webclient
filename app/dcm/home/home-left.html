
<div class="organization">

    <organization-card organization="organization" ng-if="organization">
        <div class="icon" ui-sref="organization.content" ng-if="principal.isAuthorized('orgadmin')">
            <i class="fa fa-pencil-square-o"></i>
        </div>
    </organization-card>

</div>
<div ng-if="principal.isAuthorized('orgadmin')">
    <a class="new-campaign" ui-sref="dcm.topics({campaignId: undefined})">
        <span translate>dcmhome.organization.addCampaign</span>
        <i class="fa fa-plus"></i>
    </a>
</div>
<div class="campaign-list">

    <campaign-card
            ng-repeat="campaign in campaigns"
            ng-class="{ active: campaign.id === $stateParams.campaignId }"
            campaign="campaign"

            ui-sref="dcm.home({ campaignId: campaign.id })">


        <div class="icon" ng-click="editCampaign($event, campaign.id)">
            <i class="fa fa-pencil-square-o"></i>
        </div>

    </campaign-card>


</div>
