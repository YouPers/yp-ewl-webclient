
<div class="organization">
    <!--<div class="avatar">-->
        <!--<img ng-src="{{ organization.administrators[0].avatar }}">-->
    <!--</div>-->
    <div class="title">
        {{ organization.name }}
    </div>


    <div class="new-campaign" ui-sref="dcm.campaign({ campaignId: undefined })">
        <i class="fa fa-plus"></i>
    </div>

    <div class="edit" ui-sref="organization.content">
        <i class="fa fa-pencil-square-o"></i>
    </div>

    <div class="clearfix"></div>

</div>


<div class="campaign-list">

    <campaign-card
            ng-repeat="campaign in campaigns"
            ng-class="{ active: campaign.id === $stateParams.campaignId }"
            campaign="campaign"

            ui-sref="dcm.home({ campaignId: campaign.id })">


        <div class="icon" ng-click="editCampaign($event, campaign.id)">
            <i class="fa fa-pencil-square-o"></i>
        </div>

            </campaign-card>


</div>
