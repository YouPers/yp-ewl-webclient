<div class="container">
    <div class="row">
        <div class="col-sm-3">


            <campaign-card campaign="campaign"></campaign-card>


        </div>

        <div class="col-sm-9">


            <div class="row">
                <div class="col-sm-8 col-sm-offset-2">

                    <br/>

                    <h4 translate translate-values="translateValues">campaignLeadResetPassword.header</h4>
                    <span translate translate-values="translateValues">campaignLeadResetPassword.message</span>

                    <br/>
                    <br/>

                    <a class="btn btn-default info" target="_blank" ng-href="{{'help.moreInfoCampaignLeaderLink' | translate }}"
                       analytics-on="click" analytics-event="WelcomeNavigation" analytics-category="Navigation" analytics-label="More Info">
                        <span translate>welcome.link.info</span>
                    </a>

                    <br/>
                    <br/>
                    <span translate>campaignLeadResetPassword.passwordReset</span>

                </div>
            </div>

            <div>
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-2">

                        <br/>
                        <br/>

                        <form name="passwordForm" ypModel="passwordResetObj" class="form" role="form" ng-submit="passwordReset()" novalidate>

                            <yp-input name="password" type="password" required ng-minlength="6"></yp-input>
                            <yp-input name="password2" type="password" required password-match="passwordResetObj.password"></yp-input>

                            <button type="submit" class="btn btn-primary pull-right" ng-disabled="passwordForm.$invalid" translate>campaignLeadResetPassword.save</button>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
