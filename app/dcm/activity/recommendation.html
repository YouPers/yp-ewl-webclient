

<form class="form-horizontal" ng-submit="saveRecommendation()">



<div class="three-column-layout">


    <section>

        <h4 translate>{{ 'activity.header.recommendation' }}</h4>

        <div>

            <activity-offer-card

                    idea="idea"
                    social-interaction="recommendation"

                    ></activity-offer-card>

        </div>

        <div>

            <idea-card idea="idea" activity="activity"></idea-card>

        </div>


    </section>

    <section>



            <dl class="dl-horizontal">
                <dt>
                    <label translate>recommendationForm.title.label</label>
                </dt>
                <dd>
                    <input class="form-control" ng-model="recommendation.title" placeholder="{{ 'recommendationForm.title.placeholder' | translate }}" />
                </dd>
                <dt>
                    <label translate>recommendationForm.text.label</label>
                </dt>
                <dd>
                    <textarea class="form-control" ng-model="recommendation.text" placeholder="{{ 'recommendationForm.text.placeholder' | translate }}"></textarea>
                </dd>

            </dl>


    </section>

    <section>


        <div>

            <button class="btn btn-default backToGame" ui-sref="homedispatcher" translate>
                activity.link.back
            </button>
            <button class="btn btn-primary submit">
                {{ 'recommendationForm.submit' | translate }}
            </button>




            <div class="publish">

                <label translate>recommendationForm.publishFrom.label</label>
                <date-picker date="recommendation.publishFrom"></date-picker>
                <label translate>recommendationForm.publishTo.label</label>
                <date-picker date="recommendation.publishTo"></date-picker>

            </div>

            <div class="clearfix"></div>
        </div>

        <div class="box">
            <button class="btn btn-warning delete" ng-click="deleteRecommendation()" ng-if="recommendation.id" translate>
                recommendationForm.delete
            </button>
        </div>




    </section>

</div>


</form>
