
<div class="row">
    <div class="col-md-6">
        <h2 ng-transclude>
            <!-- transcluded content -->
        </h2>
    </div>

    <div class="col-md-6">
        <a name="{{item.name}}" class="item" ng-class="{active: isActive($index)}" ng-href="{{item.url}}" ng-repeat="item in items">
            <div class="i1 triangle"></div>
            <div class="i2 square">
                <span>{{ 'topmenu.'+item.name | translate}}</span>
            </div>
            <div class="i3 triangle"></div>
        </a>
    </div>
</div>
