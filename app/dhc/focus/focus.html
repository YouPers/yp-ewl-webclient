



<div class="three-column-layout">

    <section>

        <div class="header-row"></div>
        <div class="button-row"></div>

        <idea-card idea="assessmentIdea"></idea-card>

    </section>

    <section>

        <div class="header-row"></div>
        <div class="button-row"></div>
        <ng-include src="'dhc/focus/focus-content.html'"></ng-include>

    </section>

    <section>



            <div scroll-along>



                <div class="header-row">
                    <div class="back-link" ui-sref="^.game({view: ''})"><span

                </div>

                <div class="button-row">

                    <button class="btn btn-primary backToGame" ui-sref="^.game({view: ''})" translate>

                    </button>

                </div>

                <health-coach event="'stateEnter'"></health-coach>



            </div>




    </section>
