

<div class="three-column-layout">

    <section>

        <div class="header-row">
            <h3 translate>check.header</h3>
        </div>
        <div class="button-row"></div>

        <idea-card idea="assessmentIdea"></idea-card>

    </section>

    <section>

        <div class="header-row"></div>
        <div class="button-row"></div>

        <ng-include src="'dhc/check/check-content.html'"></ng-include>

    </section>

    <section>


        <div class="header-row">
            <div class="back-link" ng-click="backClicked()"><span
                    class="fa fa-chevron-left"></span> <span translate>activity.link.back</span></div>
        </div>



        <div scroll-along>

            <div class="button-row">


                <div class="actions" ng-if="!assessmentDone">


                    <button class="btn btn-default backToGame" ng-click="backClicked()" translate>
                        check.link.back
                    </button>

                    <button ng-if="!principal.isAuthorized('admin')" class="btn btn-primary submit" ng-click="doneClicked()" translate>
                        check.link.done
                    </button>

                </div>

            </div>

            <health-coach event="assessmentDone ? 'assessmentAlreadyDone' : 'stateEnter'"></health-coach>

        </div>

    </section>

</div>
