

<dl class="dl-horizontal">
    <dt translate>activity.view.title</dt>
    <dd>{{ activity.title }}</dd>
    <dt translate>activity.view.date</dt>
    <dd ng-if="activity.id">{{ activity.mainEvent.start | date }}</dd>
    <dd ng-if="!activity.id">{{ 'activityPlanFrequency.' + activity.idea.defaultfrequency | translate }}</dd>
    <dt ng-if="activity.location" translate>activity.view.location</dt>
    <dd ng-if="activity.location">{{ activity.location || '&nbsp;' }}</dd>
</dl>
