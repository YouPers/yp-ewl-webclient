<div ng-init="preview = false" ng-class="{ preview: preview }">

    <a href class="togglePreview" ng-click="preview = !preview">
        <i class="fa" ng-class="{ 'fa-chevron-right': preview, 'fa-chevron-left': !preview }"></i>

        <i ng-if="iconClass" class="fa {{ iconClass }}"></i>
    </a>

    <a href class="toggleZoom">
        <i class="fa" ng-class="{ 'fa-compress': zoom, 'fa-expand': !zoom }"></i>
    </a>

    <div ng-transclude></div>

</div>
