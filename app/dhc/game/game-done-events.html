<game-area class="done-events" ng-init="areaHeight = 36" area-height="areaHeight">


    <a href class="toggleZoom" ui-sref="dhc.game({ view: '' })">
        <i class="fa fa-compress" ></i>
    </a>

    <div><h3 translate>game.activities.done</h3></div>


    <div class="flex" ng-style="{ height: $parent.areaHeight + 'em' }">


        <activity-event-card  ng-repeat="event in closedEvents"

                              type="done"
                              event="event"
                              idea="event.idea" activity="event.activity"

                              ng-class="{ clickable: event.idea && event.idea.action }"
                              ng-click="openDoneEvent(event)">

        </activity-event-card>

    </div>

</game-area>
