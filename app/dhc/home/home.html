
<div class="row">
    <div class="col-sm-4 home-campaign">
        <div class="state-title-1" translate>home.title1</div>
        <div class="state-title-2" translate>home.title2</div>

        <div ng-init="campaign = principal.getUser().campaign">
            <campaign-switcher campaign="campaign" ng-if="campaign"></campaign-switcher>
            <div ng-if="!campaign">
                <br/>
                <span translate>home.noCampaign</span>
            </div>
        </div>
    </div>
    <div class="col-sm-8 home-healthcoach">
        <div class="row">
            <div class="col-sm-10 center-block">
                <div class="home-content">
                    <div class="link-area diary" ng-click="$state.go('diary.content')"
                         analytics-on="click" analytics-event="HomeNavigation" analytics-category="Navigation" analytics-label="Diary">
                        <div class="icon"></div>
                        <span translate>home.diary</span>
                    </div>
                    <div class="link-area select" ng-click="$state.go('select.content')"
                         analytics-on="click" analytics-event="HomeNavigation" analytics-category="Navigation" analytics-label="Select">
                        <div class="icon"></div>
                        <span translate>home.select</span>
                    </div>
                    <div class="link-area plan" ng-click="$state.go('plan.offer')"
                         analytics-on="click" analytics-event="HomeNavigation" analytics-category="Navigation" analytics-label="Plan">
                        <div class="icon"></div>
                        <span translate>home.plan</span>
                    </div>
                    <div class="link-area check" ng-click="$state.go('check.content')"
                         analytics-on="click" analytics-event="HomeNavigation" analytics-category="Navigation" analytics-label="Check">
                        <div class="icon"></div>
                        <span translate>home.check</span>
                    </div>
                    <!--<div class="link-area result" ng-click="">-->
                    <!--<div class="icon"></div>-->
                    <!--<span translate>home.result</span>-->
                    <!--</div>-->
                    <div class="link-area focus" ng-click="$state.go('focus.content')"
                         analytics-on="click" analytics-event="HomeNavigation" analytics-category="Navigation" analytics-label="Focus">
                        <div class="icon"></div>
                        <span translate>home.focus</span>
                    </div>
                    <!--<div class="link-area link-area-center" ng-click=""></div>-->
                    <div class="link-container"></div>
                </div>
            </div>
        </div>
    </div>
</div>
