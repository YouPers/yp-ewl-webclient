<div class="row">
    <div class="col-sm-12">
        <div class="state-title-1" translate>select.title1</div>
        <div class="state-title-2" translate>select.title2</div>
    </div>
</div>
<div ng-show="offers.length == 0">Wir haben keine weiteren Empfehlungen für Dich - aber komm etwas später hierhin zurück. Der Digitale Gesundheitscoach wird dir dann sicher neue Vorschläge zeigen können.</div>

<multiple-view-carousel class="activity-offer-list" items="offers" items-per-view="cardsPerView" item-width-em="20.4">
    <div ng-repeat="item in offers" class="list-item">
        <activity-card rec="item" reject="reject(index, event)" schedule="schedule(activity)" index="$index"/>
    </div>
</multiple-view-carousel>
