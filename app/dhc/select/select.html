<div class="recommendation-list" ng-class="animationClass">
    <div>
        <div ng-repeat="item in slider.items |
        offset: slider.offset |
        limitTo: slider.itemsPerView" class="recommendation-list-item"
             >

            <activity-card rec="item" reject="reject(index, event)" plan="plan" index="$index"/>

        </div>


    </div>
</div>


<a class="btn btn-primary" href="" ng-click="slider.prev()" ng-disabled="!slider.hasPrev()">
    prev
</a>
<a class="btn btn-primary" href="" ng-click="slider.next()" ng-disabled="!slider.hasNext()">
    next
</a>
