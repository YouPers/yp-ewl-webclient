<div class="recommendation-list" ng-class="animationClass">
    <div ng-style="style" msd-wheel="$deltaX > 0 ? next() : prev()">
        <div ng-repeat="item in slider.items" class="recommendation-list-item">

            <activity-card rec="item" reject="reject(index, event)" plan="plan" index="$index"/>

        </div>
    </div>
</div>

<div class="recommendation-list-nav">
    <a class="btn btn-default" ng-click="slider.prev()" ng-disabled="!slider.hasPrev()">
        <span class="glyphicon glyphicon-chevron-left"/>
    </a>
    <a class="btn btn-default" ng-click="slider.next()" ng-disabled="!slider.hasNext()">
        <span class="glyphicon glyphicon-chevron-right"/>
    </a>
</div>
