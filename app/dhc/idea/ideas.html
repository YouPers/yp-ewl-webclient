<div class="row">
    <div class="col-sm-12">
        <div class="state-header-1">{{ 'idea.list.' + status + '.stateHeader1' | translate }}</div>
        <div class="state-header-2">{{ 'idea.list.' + status + '.stateHeader2' | translate }}</div>
    </div>
</div>



<div class="row">

    <div class="col-lg-12 filter-icons">

        <div class="pull-left">
            <i class="fa fa-backward" ui-sref="game.content"></i>
        </div>

        <div class="pull-right">
            <ul class="list-inline" ng-init="parentScope = this">


                <li ng-repeat="statusFilter in stati">
                    <i class="fa {{statusClasses[statusFilter]}}"
                       ng-class="{ active: isActive(statusFilter) }"
                       ng-click="parentScope.status = statusFilter"
                       tooltip="{{ 'idea.list.' + statusFilter + '.tooltip' | translate }}"
                       tooltip-popup-delay="700"
                            ></i>
                </li>

            </ul>
        </div>

    </div>

</div>



<div class="row">

    <div class="col-lg-12" ng-show="ideas.length == 0">{{ 'idea.list.' + status + '.noContent' | translate }}</div>

    <div class="col-lg-4" ng-repeat="idea in ideas">

        <idea-card idea="idea" activity="idea.activity" social-interaction="idea.socialInteraction"></idea-card>

    </div>

</div>
