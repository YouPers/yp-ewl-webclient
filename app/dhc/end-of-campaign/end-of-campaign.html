<div class="end-of-campaign container">


    <div class="two-column-layout">

        <section>

            <div class="header-row"></div>
            <div class="button-row"></div>

            <campaign-card campaign="campaign">

            </campaign-card>

            <div class="survey-container" ng-if="campaign.leaderSurveyUrl">

                <br/>

                <p>
                    <span translate>end-of-campaign.surveyInfo</span>
                </p>

                <a ng-href="{{campaign.leaderSurveyUrl}}" target="_blank" class="btn btn-flat btn-big btn-red">
                    <span translate>end-of-campaign.surveyLink</span>
                    <span class="fa fa-chevron-right"></span>
                </a>

            </div>

        </section>

        <section>

            <div class="header-row"></div>
            <div class="button-row">

                <div ng-if="!campaignEnded"
                     class="back-link" ui-sref="^.game({view: ''})"><span
                        class="fa fa-chevron-left"></span> <span translate>activity.link.back</span></div>
                <div class="clearfix"></div>
            </div>


            <h1>
                <span ng-hide="campaignEnded"
                      translate="end-of-campaign.lastDaysHeader" translate-values="{ daysLeft: daysLeft }"  translate-interpolation="messageformat"></span>
                <span ng-show="campaignEnded"
                      translate="end-of-campaign.campaignEndendHeader"></span>
            </h1>

            <p translate="end-of-campaign.subheader"  translate-values="{ daysLeft: daysLeft }"  translate-interpolation="messageformat"></p>

            <br/>

            <table class="table focus" ng-if="needForAction">
                <thead>
                <tr>
                    <th class="left" translate>focus.header</th>

                    <th translate>focus.none</th>
                    <th class="active" translate>focus.low</th>
                    <th translate>focus.medium</th>
                    <th class="active" translate>focus.high</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="category in categories">
                    <td class="left" translate>questionCategory.{{category}}</td>

                    <td>
                        <div class="bar" ng-class="needForActionClass(category)"
                             ng-style="needForActionStyle(category)">

                        </div>
                    </td>

                    <td class="active">
                        <div></div>
                    </td>
                    <td>
                        <div></div>
                    </td>
                    <td class="active">
                        <div></div>
                    </td>
                </tr>
                </tbody>
            </table>


            <div class="charts">

                <div>
                    <h3 translate>end-of-campaign.eventsStatus.title</h3>

                    <nvd3-multi-bar-chart ng-if="eventStatus"
                                          data="eventStatus"
                                          id="eventStatus"

                                          width="420"
                                          height="260"
                                          showXAxis="true"
                                          showYAxis="true"
                                          showLegend="false">
                        <svg></svg>
                    </nvd3-multi-bar-chart>
                </div>

                <div>
                    <h3 translate>end-of-campaign.eventsRatings.title</h3>

                    <nvd3-multi-bar-chart ng-if="eventsRatings"
                                          data="eventsRatings"
                                          id="eventsRatings"

                                          width="420"
                                          height="260"
                                          showYAxis="true"
                                          showXAxis="true"
                                          showLegend="true"
                                          yAxisTickFormat="percetageFn"
                            >
                        <svg></svg>
                    </nvd3-multi-bar-chart>

                </div>





            </div>

            <div class="color-legend">
                <div>
                    <div></div>
                    <span translate>end-of-campaign.legend.user</span>
                </div>
                <div>
                    <div></div>
                    <span translate>end-of-campaign.legend.campaign</span>
                </div>
            </div>


        </section>


    </div>

</div>
